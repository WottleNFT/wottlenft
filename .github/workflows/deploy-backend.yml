# This is a basic workflow to help you get started with Actions

name: Deploy backend

on:
  push:
    branches: [ main, deploy ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy backend on remote server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOYMENT_HOST }}
          username: ${{ secrets.DEPLOYMENT_USERNAME }}
          key: ${{ secrets.DEPLOYMENT_KEY }}
          port: ${{ secrets.DEPLOYMENT_PORT }}
          script: |
            cd ~/wottlenft
            git checkout main
            git fetch --all
            git reset --hard origin/main
            cd backend
            /home/deploy/.cargo/bin/cargo build --release
            sudo /bin/systemctl stop testnet-backend.service
            cp ./target/release/backend ~/testnet/backend
            sudo /bin/systemctl start testnet-backend.service
            ssh prod 'sudo /bin/systemctl stop mainnet-backend.service'
            scp ~/testnet/backend prod:~/mainnet/backend
            ssh prod 'sudo systemctl start mainnet-backend.service'
