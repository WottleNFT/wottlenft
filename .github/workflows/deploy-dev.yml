# This is a basic workflow to help you get started with Actions

name: Deploy to dev

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to production
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOYMENT_HOST }}
          username: ${{ secrets.DEPLOYMENT_USERNAME }}
          key: ${{ secrets.DEPLOYMENT_KEY }}
          port: ${{ secrets.DEPLOYMENT_PORT }}
          script_stop: true
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            cd ~/dev/wottlenft
            git checkout main
            git fetch --all
            git reset --hard origin/main
            cd backend
            /home/deploy/.cargo/bin/cargo build --release
            sudo /bin/systemctl stop dev-backend.service
            cp ./target/release/backend ~/dev/testnet/backend
            sudo /bin/systemctl start dev-backend.service
            cd ~/dev/wottlenft/frontend
            npm install
            export NODE_ENV=production
            npm run build
            pm2 restart dev --update-env
